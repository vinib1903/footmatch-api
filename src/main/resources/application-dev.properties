spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=localhost:9092

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

notification.email.to=${NOTIFICATION_EMAIL_TO}

kafka.dlt.topics-to-monitor=clubes-criacao.DLT,clubes-atualizacao.DLT,clubes-exclusao.DLT,estadios-criacao.DLT,estadios-atualizacao.DLT,partidas-criacao.DLT,partidas-atualizacao.DLT,partidas-exclusao.DLT,notifications.DLT
kafka.dlt.message-threshold=3
kafka.dlt.monitor-cron=0 0/1 * * * *

logging.level.org.apache.kafka=WARN